<div class="container w-full mx-auto">
    <h1>Your Matches</h1>
    <ul class="grid grid-flow-row-dense grid-cols-2 grid-rows-3" style="align-items: start">
        <tr *ngFor="let user of displayMatches;">
            <app-matching-match-profile [profileID]="user"></app-matching-match-profile>
        </tr>
        <div *ngIf="displayMatches.length === 0">
            <h4>No matches yet!</h4>
        </div>
    </ul>
</div>
