<div class="fullscreen">
    <app-matching-matches></app-matching-matches>
    <ul>
        <li class="absolute top-20">
            <img 
            src="../../assets/UserIcons/hillary18.jfif"
            height=150px 
            width=150px
            >
            <p>Hillary</p>

        </li>
        
    </ul>

    <ul class="flex align-middle">
        <li class="absolute bottom-0 space-x-5">
            <ng-container *ngIf="visible" >
                <p id="reveal" class="bottom-2/4">{{userMessage}}</p>
            </ng-container>
            <input class="w-96 rounded-lg"
            [(ngModel)]="userMessage"
            #box10
            (keyup)="getMessage(box10.value)"
            placeholder="Say hi to start the conversation!">
            <button id="reveal" (click)="Message()">Send!</button>
        </li>
        
    </ul>
</div>
