<div class="matching-profile">
    <div style="width: 150px; height: 350px; margin: 0px">
        <img src={{profile.pfp}}
            class="pfp"/>
        <button (click)="onAccept()"><img src="../../assets/Handshake.png"/></button>
        <h3><b>{{profile.name}}, {{profile.age}}{{gender}}</b></h3>
        <p>{{profile.bio}}</p>
    </div>
</div>
